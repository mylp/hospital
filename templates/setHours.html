<!DOCTYPE html>
<html lang="en">

<head>

	<title>Python Flask Bucket List App - Signup</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="../static/signup.css" rel="stylesheet" />
</head>


<body>

	<div class="container">

		<div class="header">

			<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">Health Management</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/" class="nav-link" aria-current="page">Home</a>
					</li>
					<li class="nav-item">
						<a href="/signup" class="nav-link">Sign Up</a>
					</li>
                    <li class="nav-item">
						<a href="/setHours" class="nav-link active">Set Hours</a>
					</li>
					<li class="nav-item">
						<a href="/appointment" class="nav-link">Appointments</a>
					</li>
					<li class="nav-item">
						<a href="/login" class="nav-link">Login</a>
					</li>
					<li class="nav-item">
						<a href="/adminHome" class="nav-link">Admin Home</a>
				</ul>

			</nav>

		</div>
		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold text-center">Set Your Hours</h1><br>
				<form id="form-schedule" action="/api/setHours" method="POST">
					<input type="number" name="idphysician" id="pid">Enter your Physician ID<br>
                    <fieldset>
						<legend>What days are you available?</legend>
						{% for day in days %}
						<input type="checkbox" name={{day}} value="1" id={{day}}>{{day}}
						<input type="hidden" name={{day}} value="0" id={{day}}+"Hidden"><br>
						<script>
                            form.addEventListener('submit', () => {
                                if(document.getElementById({{day}}).checked) {
                                    document.getElementById({{day}}+"Hidden").disabled = true;
                                    }
                                }
                        </script>

						<input type="text" name={{day}}+"Times" id={{day}}+"Times"><input type="button" id="add" value="Add Time"><br>
						<ol id={{day}}+"Time_list"></ol>
						<script>
						document.getElementById("add").onclick  = function() {
							var node = document.createElement("time");
							var text = document.getElementById({{day}}+"Times").value;
							var textnode=document.createTextNode(text);
							node.appendChild(textnode);
							document.getElementById({{day}}+"Time_list").appendChild(node);
						}
						</script>

						{% endfor %}


                        <input type="submit" value="Submit" />
                    </fieldset>
                </form>
			</div>
		</div>

		<footer class="footer">

			<p>&copy; Company 2022</p>

		</footer>

	</div>

</body>

<script>
		document
			.querySelector("#form-schedule")
			.addEventListener("submit", async function (e) {
				e.preventDefault();
				console.log(new URLSearchParams(new FormData(e.target)).toString());
				const res = await fetch("/api/setHours", {
					body: new URLSearchParams(new FormData(e.target)).toString(),
					method: "POST",
					headers: {
						"Content-Type": "application/x-www-form-urlencoded",
					},
				});
				console.log(await res.json());
			});
	</script>

</html>
