<!DOCTYPE html>
<html lang="en">

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="../static/setHours.css" rel="stylesheet" />
</head>


<body>

	<div class="container">

		<div class="header">

			<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">R.A.M. Hospital</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/physicianHome" class="nav-link" aria-current="page">Physician Home</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">Log Out</a>
				</ul>

			</nav>


			<div class="column right">
				<div class="box">
				<h1 class="display-5 fw-bold text-center">Your Current Weekly Schedules</h1><br>
							  <table class="table">
								  <tr>
								  <th>Physician</th>
								  {% for day in days %}<th>{{day}}</th>{% endfor %}
								  </tr>
								  {% for s in schedules %}
								  <tr>
									  {% for entry in s %}
									  <td>{{entry}}</td>
									  {% endfor %}
								  </tr>
								  {% endfor %}
							  </table>

				</div>
			</div>
		</div>
		</div>

	</div>


</body>






</html>
