<!DOCTYPE html>
<html lang="en">

<head>

	<title>Appointment Creator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="../static/signup.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="header">
			<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">Health Management</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/" class="nav-link" aria-current="page">Home</a>
					</li>
					<li class="nav-item">
						<a href="/signup" class="nav-link">Sign Up</a>
					</li>
					<li class="nav-item">
						<a href="/appointment" class="nav-link active">Appointments</a>
					</li>
					<li class="nav-item">
						<a href="/login" class="nav-link">Login</a>
					</li>
					<li class="nav-item">
						<a href="/adminHome" class="nav-link">Admin Home</a>
				</ul>
			</nav>
		</div>

		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="container-fluid py-5">
				<h5 class="fw-bold">Select a date</h5>
				<form id="form-refresh" action="/api/refreshAppointment" method="POST">
					<input type="date" name="inputDate" id="inputDate">
					<button type="refresh" type="button">Refresh</button>
				</form>

				<div class="appointment"> <p>{{ dates }}</p> </div>
				
				<form id="form-appointment" action="/api/createAppointment" method="POST">
					<label for="inputReason" class="sr-only"> Reason for visit </label>
					<input name="inputReason" id="inputReason" class="form-control" placeholder="" required autofocus />
					<button class="btn btn-lg btn-primary btn-block" type="submit"> Submit </button>
				</form>
			</div>
		</div>

		<footer class="footer">
			<p>&copy; Company 2022</p>
		</footer>

	</div>
	<script>
		document
			.querySelector("#form-refresh")
			.addEventListener("refresh", async function (e) {
				e.preventDefault();
				console.log(new URLSearchParams(new FormData(e.target)).toString());
				const res = await fetch("/api/createAppointment", {
					body: new URLSearchParams(new FormData(e.target)).toString(),
					method: "POST",
					headers: {
						"Content-Type": "application/x-www-form-urlencoded",
					},
				});
				console.log(dates)
				console.log(await res.json());
			});
	</script>
</body>

</html>
