<!DOCTYPE html>
<html lang="en">

<head>

	<title>Appointment Creator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="../static/signup.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="header">
			<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">Health Management</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/userHome" class="nav-link" aria-current="page">Home</a>
					</li>
					<li class="nav-item">
						<a href="/appointment" class="nav-link active" aria-current="page">Appointments</a>
					</li>
					<li class="nav-item">
						<a href="/account" class="nav-link">Account</a>
					</li>
					<li class="nav-item">
						<a href="/logout" class="nav-link">Log Out</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="container-fluid py-5">
				<form id="form-appointment" action="/api/createAppointment" method="POST">
					<label for="inputDate" class="fw-bold"> Select a date </label>
					<input name="inputDate" id="inputDate" class="form-control" type="date" required autofocus />
					<label for="inputTime" class="fw-bold"> Select a time </label>
					<input name="inputTime" id="inputTime" class="form-control" type="time" required autofocus />
					
						
						<label for="physician" >Choose a Physician:</label>
						<select name="physician" id="physician" required autofocus>
							<option value="choose"> -- select a physician -- </option>
							{% for n in p_names %}
							  <option value="{{n}}">{{n}}</option>
							{% endfor %}
						</select><br>

					
					<label for="inputReason" class="fw-bold"> Reason for visit </label>
					<input name="inputReason" id="inputReason" class="form-control" placeholder="" required autofocus />
					<button class="btn btn-lg btn-primary btn-block" type="submit"> Submit </button>
				</form>
			</div>
		</div>


	</div>
</body>

</html>
