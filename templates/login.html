<!DOCTYPE html>
<html lang="en">

<head>

	<title>Python Flask Bucket List App - Signup</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="../static/signup.css" rel="stylesheet" />
</head>

<body>

	<div class="container">

		<div class="header">

			<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">Hospital Management</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="/signup" class="nav-link" aria-current="page">Signup</a>
					</li>
					<li class="nav-item">
						<a href="/login" class="nav-link active">Login</a>
					</li>
				</ul>

			</nav>

		</div>
		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold text-center">Login</h1>
				<form id="form-login" action="/api/validateLogin" method="POST">
					<label for="inputUsername" class="sr-only">Username</label>
					<input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required
						autofocus />
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required
						autofocus />
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Login
					</button>
				</form>
			</div>
		</div>

		<footer class="footer">

			<p>&copy; Company 2022</p>

		</footer>

	</div>
</body>

</html>
