<!DOCTYPE html>
<html lang="en">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <head>
		    

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		    
		<div class="container">
			        
			<header class="header">
				            
				<nav
					class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
				>
					<a
						href="/"
						class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
					>
						<span class="fs-4">R.A.M. Hospital</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/userHome" class="nav-link" aria-current="page">Home</a>
						</li>
						<li class="nav-item">
							<a href="/appointment" class="nav-link" aria-current="page">Appointments</a>
						</li>
						<li class="nav-item">
							<a href="/billing" class="nav-link" aria-current="page">Billing</a>
						</li>
                        <li class="nav-item">
							<a href="/account" class="nav-link active">Account</a>
						</li>
						<li class="nav-item">
							<a href="/logout" class="nav-link">Log Out</a>
						</li>
					</ul>
					                        
				</nav>
				                     
			</header>
			<div class="p-5 mb-4 bg-light rounded-3">
				<div class="container-fluid py-5 text-center">
					<h2 class="display-5 fw-bold">My Account</h2>
					<form id="form-insurance" action="/api/changeInsurance" method="POST">
						<label for="bcbs">Blue Cross Blue Shield</label>
						<input type="radio" id="inputInsurance1" name="inputInsurance" value="bcbs" {% if insurance=='bcbs'
							%}checked{% endif %}>
						<br>
						<label for="united">United Healthcare</label>
						<input type="radio" id="inputInsurance2" name="inputInsurance" value="united" {% if
							insurance=='united' %}checked{% endif %}>
						<br>
						{{error}}
						<br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Change Insurance
						</button><br><br>
					</form>       
					<form id="form-signin" action="/api/changePassword" method="POST">
						{% for error in errors %}
						<p style="color:red;">{{error}}</p>
						{% endfor %}
						<p style="color:green;"><i>{{success}}</i></p>
						<label for="inputPassword" class="sr-only">New Password</label><br>
						<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="New Password" required
							autofocus /><br>
						<label for="inputConfirmPW" class="sr-only">Confirm Password</label><br>
						<input type="password" name="inputConfirmPW" id="inputConfirmPW" class="form-control" placeholder="Confirm Password" required
							autofocus /><br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Change Password
						</button>
					</form>
				</div>
			</div>

		</div>
	</body>
</html>
