<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="../static/setHours.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">

        <header class="header">

            <nav
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                >
                    <span class="fs-4">R.A.M. Hospital</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/" class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/adminHome" class="nav-link">Admin Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contactUsMessages" class="nav-link active">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Log Out</a>
                    </li>
                </ul>

            </nav>

        </header>

			<h1 class="display-5 fw-bold text-center">Contact Us Message Inbox</h1><br>
            <div class="box">
							  <table class="table">
								  <tr>
                                      <th style="width: 15%;">First Name</th>
                                      <th style="width: 15%;">Last Name</th>
                                      <th style="width: 20%;">Email</th>
                                      <th >Message</th>
								  </tr>
								  {% for d in data %}
								  <tr>
									  {% for field in d %}
									  <td>{{field}}</td>
									  {% endfor %}
								  </tr>
								  {% endfor %}
							  </table>

				</div>

    </div>
  </body>

</html>
