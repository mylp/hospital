
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="../static/adminHome.css" rel="stylesheet" />
    <link href="../static/table.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
			        
        <header class="header">
                        
            <nav
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <a
                    href="/userHome"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                >
                    <span class="fs-4">R.A.M. Hospital</span>

                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/userHome" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
						<a href="/appointment" class="nav-link" aria-current="page">Appointments</a>
					</li>
                    <li class="nav-item">
						<a href="/billing" class="nav-link" aria-current="page">Billing</a>
					</li>
                    <li class="nav-item">
                        <a href="/account" class="nav-link">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Log Out</a>
                    </li>
                </ul>
                                        
            </nav>
                                 
        </header>

        <div class="container overflow-hidden">
            <p><i>Hello, {{data[0]}}!</i></p>
            <h1>Your Info </h1>
            <table class="table">
       
                <tr class="table_header">
                {% for header in headings %}
                    <th class="table_cell">{{header}}</td>
                {% endfor %}
                </tr>
                <tr class="table_row">
                {% for d in data[1:] %}
                    <td>{{d}}</td>
                {% endfor %}
                </tr>
            <table>
            
            
        </div>
        <div class='row'>
            <div class="col-6">
                <button class="button" onclick="location.href='/createAppointment'">Make Appointment</button>
            </div>
            <div class="col-6">
                <button class="button" onclick="location.href='/appointment'">See your appointments</button>
            </div>

        </div>


    </div>
  </body>

</html>
