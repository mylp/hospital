  <form id="form-billNotification" action="/api/billNotification" method="POST">      
    <!-- Trigger the modal with delete button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#billNotification">Send Bill Notification</button>
  
    <!-- Delete Modal -->
    <div class="modal fade" id="billNotification" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Send Bill Notification</h4>
          </div>
          <div class="modal-body">
              <label for="idpatient" class="sr-only">Patient Id</label>
              <input type="idpatient" name="idpatient" id="idpatient" class="form-control" placeholder="Patient Id" required
                  autofocus /> 
                 
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Submit
              </button>
  
      </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
     
        
      </div>
    </div>
  </form> 
  <form id="form-dischargePatient" action="/api/dischargePatient" method="POST">      
    <!-- Trigger the modal with delete button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#dischargePatient">Discharge Patient</button>
  
    <!-- Delete Modal -->
    <div class="modal fade" id="dischargePatient" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Discharge Patient</h4>
          </div>
          <div class="modal-body">
              <label for="idpatient" class="sr-only">Patient Id</label>
              <input type="idpatient" name="idpatient" id="idpatient" class="form-control" placeholder="Patient Id" required
                  autofocus /> 

              <label for="idsummary" class="sr-only">Summary</label>
              <textarea type="idsummary" name="idsummary" id="idsummary" class="form-control" placeholder="Summary" required
                  autofocus /> </textarea>    
                 
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Submit
              </button>
  
      </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
     
        
      </div>
    </div>
  </form> 

  <table class="table">
