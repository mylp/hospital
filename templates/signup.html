<!DOCTYPE html>
<html lang="en">

<head>

	<title>Python Flask Bucket List App - Signup</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="../static/signup.css" rel="stylesheet" />
</head>

<body>

	<div class="container">

		<div class="header">

			<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">Python Flask App</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="/signup" class="nav-link active" aria-current="page">Signup</a>
					</li>
					<li class="nav-item">
						<a href="/login" class="nav-link">Login</a>
					</li>
				</ul>

			</nav>

		</div>
		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold text-center">Sign Up</h1>
				<form id="form-signin" action="/api/signup" method="POST">

					<label for="inputUsername" class="sr-only">First Name</label>
					<input type="first" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required
						autofocus />

					<label for="inputFirst" class="sr-only">First Name</label>
					<input type="first" name="inputFirst" id="inputFirst" class="form-control" placeholder="First" required
						autofocus />
					<label for="inputLast" class="sr-only">Last Name</label>
					<input type="last" name="inputLast" id="inputLast" class="form-control" placeholder="Last" required
						autofocus />
					<label for="inputStreet" class="sr-only">Street</label>
					<input type="street" name="inputStreet" id="inputStreet" class="form-control" placeholder="Street"
						required autofocus />
					<label for="inputCity" class="sr-only">City</label>
					<input type="city" name="inputCity" id="inputCity" class="form-control" placeholder="City" required
						autofocus />
					<label for="inputState" class="sr-only">State</label>
					<input type="state" name="inputState" id="inputState" class="form-control" placeholder="State" required
						autofocus />
					<label for="inputZip" class="sr-only">Zip</label>
					<input type="zip" name="inputZip" id="inputZip" class="form-control" placeholder="Zip" required
						autofocus />
					<label for="inputPhone" class="sr-only">Phone</label>
					<input type="phone" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone" required
						autofocus />
					<label for="inputDOB" class="sr-only">Date of Birth</label>
					<input type="dob" name="inputDOB" id="inputDOB" class="form-control" placeholder="Date of Birth"
						required autofocus />
					<label for="inputSex" class="sr-only">Sex</label>
					<input type="sex" name="inputSex" id="inputSex" class="form-control" placeholder="Sex"
						required autofocus />
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" name="inputEmail" id="inputEmail" class="form-control"
						placeholder="Email address" required autofocus />
						<!-- <label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" name="inputEmail" id="inputEmail" class="form-control"
						placeholder="Email address" required autofocus />-->
					
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control"
						placeholder="Password" required />
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign up
					</button>
				</form>
			</div>
		</div>

		<footer class="footer">

			<p>&copy; Company 2022</p>

		</footer>

	</div>
</body>

</html>
